<template name="panel">
  <div class="header-bar">
    <div class= "header-title">Hi {{name}}</div>
    <a class="float">
      <i class="fa fa-plus my-float"></i>
    </a>
  </div>
  <div class="overlay">
    <div class="card-grid">
      {{#each userPoll in userPolls}}
      <div class="card-item" pollId ="{{userPoll.pollId}}">
        <div class="card">
          {{#if isActive userPoll.pollState}}
            <div class="active-card-left">
             <div class="panel-poll-percent">{{percentage userPoll.questions}}%</div>
             <div class="option">{{highestOption userPoll.questions}}</div>
            </div>
            {{else}}
            <div class="inactive-card-left">
              <div class="panel-poll-percent">{{percentage userPoll.questions}}%</div>
              <div class="option">{{highestOption userPoll.questions}}</div>              
            </div>
          {{/if}}
          <div class="card-right">
            <div class="panel-poll-title">{{userPoll.pollTitle}} </div>
            <p>{{userPoll.pollTargetRoomName}} </p>   
            <p>Created at {{retrieveDate userPoll.createdAt}}</p>   
            <p>Responses {{totalResponse userPoll.questions}}</p>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</template>
